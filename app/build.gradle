apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.0'
    defaultConfig {
        applicationId "vandyke.siamobile"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 20213
        versionName "2.2.13"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
//    splits {
//        abi {
//            enable true
//        }
//    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.17'

    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'

    compile(name: 'siawallet', ext: 'aar')

    compile 'com.android.support:appcompat-v7:26.0.1'
    compile 'com.android.support:design:26.0.1'
    compile 'com.android.support:recyclerview-v7:26.0.1'
    compile 'com.android.support:cardview-v7:26.0.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    compile 'com.nanohttpd:nanohttpd:2.2.0'
    compile 'com.daimajia.numberprogressbar:library:1.4@aar'

    compile 'com.github.apl-devs:appintro:v4.2.0'
    compile 'com.github.jrvansuita:MaterialAbout:0.1.6'
    compile 'com.github.gabrielemariotti.changeloglib:changelog:2.1.0'

    compile 'com.github.kenglxn.QRGen:android:2.3.0'
    compile 'me.dm7.barcodescanner:zxing:1.9.3'

    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.google.code.gson:gson:2.8.1'

    compile "com.google.firebase:firebase-crash:11.2.0"
}

repositories {
    mavenCentral()
}

apply plugin: 'com.google.gms.google-services'